<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="chat">
      <header class="chat__topbar">
        <div class="chat__topbar-left">
          <i class="angle-left-icon"></i>
          <img src="/images/avatar.jpg" alt="Samuel Green" />
          <div class="chat__topbar-left-info">
            <h4 class="chat__topbar-left-name">Samuel Green</h4>
            <p class="chat__topbar-left-availablity">Available to Walk</p>
          </div>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>
      <div class="chat__conversation"></div>
      <footer class="chat__footer">
        <form onsubmit="return false;" class="chat__footer-form">
          <input type="text" />
          <button type="submit"><i class="fa-solid fa-angle-right"></i></button>
        </form>
      </footer>
    </section>
  </body>
</html>
